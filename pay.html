<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Оплата доступу до гри</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; height: 100vh;
      background: linear-gradient(135deg, #0a1f44, #00122d);
      font-family: 'Montserrat', sans-serif;
      color: #cbd5e1;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; padding: 30px 20px;
    }
    h1 {
      font-size: 3.5rem; margin-bottom: 0.4em;
      color: #e0e7ff;
    }
    p.description {
      font-size: 1.3rem; margin-bottom: 3em;
      font-weight: 600; max-width: 440px;
      line-height: 1.5; color: #a0aec0;
    }
    button {
      font-size: 1.5rem; font-weight: 700;
      padding: 18px 60px; margin: 15px 20px;
      border: none; border-radius: 12px;
      cursor: pointer; transition: all 0.3s ease;
      min-width: 200px;
    }
    #payBtn {
      background: #2a3a7a; color: #eef2ff;
    }
    #payBtn:disabled {
      background: #555; color: #aaa;
      cursor: not-allowed;
    }
    #playBtn {
      background: #3a7a53; color: #eef2ff;
    }
    #playBtn:disabled {
      background: #555; color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Оплата доступу до гри</h1>
  <p class="description">
    Натисни кнопку нижче, щоб перейти до оплати.<br />
    Після успішної оплати, через 1 хвилину кнопка <strong>«Грати»</strong> стане активною.
  </p>

  <button id="payBtn">Оплатити</button>
  <button id="playBtn" disabled>Грати</button>

  <script>
    const payBtn = document.getElementById('payBtn');
    const playBtn = document.getElementById('playBtn');

    payBtn.addEventListener('click', () => {
      window.open('https://www.liqpay.ua/api/3/checkout?data=eyJ2ZXJzaW9uIjozLCJhY3Rpb24iOiJwYXkiLCJhbW91bnQiOiI3NTAiLCJjdXJyZW5jeSI6IlVBSCIsImRlc2NyaXB0aW9uIjoi0J/RgdC40YXQvtC70L7Qs9GW0YfQvdCwINCz0YDQsCIsInB1YmxpY19rZXkiOiJpOTkxMDA3NDEwMzMiLCJsYW5ndWFnZSI6InVrIn0=&signature=FJyaxt+niiUpSnk9RybogB4I4Ag=', '_blank');

      payBtn.disabled = true;
      payBtn.textContent = 'Очікуємо підтвердження...';

      setTimeout(() => {
        playBtn.disabled = false;
        payBtn.disabled = false;
        payBtn.textContent = 'Оплатити повторно';
      }, 60000);
    });

    playBtn.addEventListener('click', () => {
      window.location.href = 'https://the-path-of-maturity.netlify.app/game.html';
    });
  </script>
</body>
</html>
